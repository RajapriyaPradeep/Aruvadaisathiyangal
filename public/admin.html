<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aruvadaisathiyangal</title>
  <link rel="icon" type="image/png" href="./Assets/Alogo.jpg">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hmstyles.css">
</head>
<body>
  <div class="container mt-5">
    <h5>Discourse Dashboard</h5>
    <form id="uploadForm">
      <div class="form-group">
        <!-- <label for="topic">Topic:</label> -->
        <input type="text" placeholder="Topic" class="form-control" id="topic" name="topic" required>
      </div>
      <div class="form-group">
        <!-- <label for="tamil">Tamil Title:</label> -->
        <input type="text" class="form-control" placeholder="Tamil Title" id="tamil" name="tamil" required>
      </div>
      <div class="form-group">
        <!-- <label for="year">Year:</label> -->
        <input type="number" placeholder="Year" class="form-control" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="section">Section:</label>
        <select class="form-control" id="section" name="section" required>
          <option value="basicstudies">Basic Studies</option>
          <option value="advancedstudies">Advanced Studies</option>
          <!-- Add more options as necessary -->
        </select>
      </div>
      <!-- <div class="form-group">
        <label for="sizeMb">Size (MB):</label>
        <input type="number" class="form-control" id="sizeMb" name="sizeMb" step="0.01" required>
      </div> -->
      
      <!-- <div class="form-group">
        <label for="duration">Duration (Minutes):</label>
        <input type="number" class="form-control" id="duration" name="duration" required>
      </div> -->
      
      <div class="form-group">
        <label for="pdfFile">Upload PDF:</label>
        <input type="file" class="form-control-file" id="pdfFile" name="pdfFile" accept="application/pdf">
      </div>
      <div class="form-group">
        <label for="audioFile">Upload Audio (AMR or MP3):</label>
        <input type="file" class="form-control-file" id="audioFile" name="audioFile" accept=".mp3, .amr" required>
      </div>
      <button type="submit" class="btn btn-success">ADD</button>
    </form>
    <h3 class="mt-5">Discources</h3>
    <div id="entryGrid" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="admin.js"></script>    
</body>
</html>
